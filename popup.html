  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="https://use.typekit.net/red3rnv.css">
      <link rel="stylesheet" type="text/css" href="popup.css">
      <meta charset="UTF-8">
    </head>
    <body class="body">
      <div class="app-body">
        <div id="info" class="container info">
          <header class="header">
            <h1 class="main-title">
              <a href="https://www.arebyte.com/" title="Arebyte" target="_Blank">
                <img class="arebyte-logo" alt="Arebyte" src="img/arebyte-Plugin-blue.png" width="176px" height="auto"/>
              </a>
            </h1>
            <nav class="menu">
              <a id="page-toggle" href="#about" class="link-item nav-link">About</a>
            </nav>
          </header>
          <div class="main">
            <section class="toggle-button">
              <label class="switch">
                <span id="pause-label" class="slider-label"> </span>
                <input id="pause" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
              <a id="close_all" class="close">Close All Popups</a>
            </section>
            <section id="popup-info" class="next-popup box fade green-shadow">
              <h2 class="box-header">Next Pop Up</h2>
              <p id="popup-title" class="popup-title"> </p>
              <dl class="popup-details">
                <dt>Part of:</dt>
                <dd id="popup-set-title"></dd>
                <dt>Start Time:</dt>
                <dd id="popup-time"> </dd>
                <dt>Day:</dt>
                <dd id="popup-day"> </dd>
              </dl>
            </section>
            <section class="timer-box box green-shadow">
              <div id="popup-timer" class="popup-timer"> 
                <h2 class="box-header">Coming up in</h2>
                <div class="timer-display">
                  <span id="timer" class="timer">-</span>
                </div>
              </div>
              <div class="paused-display">Paused</div>
            </section>
            <section>
              <div id="archive" >
                <div class="main">    
                    <div id="liveContainer" class="archive-content"></div>        
                    <div id="archiveContainer" class="archive-content"></div>
                </div>
              </div>
            </section>
          </div>
          <footer class="fade">
            <div class="contact-link-container">
              <a class="link-item" href="mailto:hello@arebyte.com">Contact</a>
            </div>
            <div class="wrong-footer">
              <a href="" title="[Anti]materia" target="_Blank">
                <img class="wrong-logo" alt="[Anti]materia" src="img/unnamed.png" width="190px" height="auto"/>
              </a>
            </div>
          </footer>
        </div>

        <div id="about" class="container sidebar-overlay about" tabindex="-1">
          <header class="header">
            <a class="back-button" href="#info">
              <span class="visuallyhidden">Back</span>
              <svg width="41" height="22" viewBox="0 0 41 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 11L19 16.7735V5.2265L9 11ZM18 12H32V10H18V12Z" fill="#0500FF"/>
              </svg>                
            </a>
          </header>
          <div class="main">
            <section id="popup-info" class="next-popup box red-shadow">
              <h2 class="box-header">About</h2>
              <div class="body-content" id="about-text">
              </div>
            </section>
            <section id="popup-info" class="next-popup box red-shadow">
              <h2 class="box-header">Credits</h2>
              <p class="popup-title">arebyte Plugin v3.0</p>
              <p class="credit-details">Powered by <a href="https://www.arebyte.com/" target="_Blank">arebyte</a>, 2023</p>
              <p class="credit-details">
                Plugin Design and Development by <a href="https://10pm.studio" targe="_Blank">10pm Studio</a>
              </p>
              <p class="credit-details">all rights reserved to arebyte 2023</p>
            </section>
          </div>
        </div>

        <div id="project" class="container sidebar-overlay project no-padding" tabindex="-1">
          <header class="header padding project-header">
            <a class="back-button" href="#archive">
              <span class="visuallyhidden">Back</span>
              <svg width="41" height="22" viewBox="0 0 41 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 11L19 16.7735V5.2265L9 11ZM18 12H32V10H18V12Z" fill="#0500FF"/>
              </svg>                
            </a>

          </header>
          <div class="main">            
              <div id="projectContainer" class="project-content">>

              </div>
          </div>
        </div>

      </div>
      <script src="popup.js"></script>
      <script src="archive.js"></script>
    </body>
  </html>
